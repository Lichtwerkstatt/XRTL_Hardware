<html>
<head>
	<style>
		* {margin:10px;}
	</style>
</head>
<body>
	<form action="sandbox.html" method="get" style="width:400px;">
		<fieldset>
			<p>Select a Motor to control:</p>
			<input type="radio" id="m1" name="motor" value="1"  checked="checked" />
			<label for="m1">Motor 1</label>
			<input type="radio" id="m2" name="motor" value="2" />
			<label for="m2">Motor 2</label>
		</fieldset>
		<fieldset>
			<input type="range" id="value" name="steps" min="-1000" max="1000">
			<label for="value">Steps to Turn</label>
		</fieldset>
		<input type="submit" value="Go Brrrrrm!"/>
	</form>	
</body>
</html>
